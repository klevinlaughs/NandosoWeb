<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Feedback</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/commenthandler.js"></script>
    <script src="Scripts/feedback.js"></script>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="col-md-8 table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2" style="text-align: center">User</th>
                        <th class="col-md-6" style="text-align: center">Feedback</th>
                    </tr>
                </thead>
                <tbody id="feedbackList" />
            </table>
        </div>

        <!--<div class="col-md-4">-->

        <form class="col-md-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="username" placeholder="Enter your name" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" id="email" placeholder="abc123@example.com" />
            </div>

            <div class="form-group">
                <label for="message">Feedback:</label>
                <textarea class="form-control" rows="10" style="resize: none" id="message" placeholder="Tell us what you think!"></textarea>
            </div>

            <div class="form-group" style="text-align:center">
                <button class="btn btn-default" type="submit" onclick="commenthandler.postComment()">Comment</button>
            </div>

        </form>

        <footer class="modal-footer">
            Nandoso - Kelvin Lau
        </footer>
    </div>
    <!--</div>-->


</body>
</html>
