<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Feedback</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/commenthandler.js"></script>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="col-md-8 table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2">User</th>
                        <th class="col-md-6">Feedback</th>
                    </tr>
                </thead>
                <tbody id="feedbackList" />
            </table>
        </div>

        <!--<div class="col-md-4">-->

            <form class="col-md-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" id="username" placeholder="Enter your name" value="klevin"/>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" id="email" placeholder="abc123@example.com" value="kclau95@gmail.com"/>
                </div>

                <div class="form-group">
                    <label for="message">Feedback:</label>
                    <textarea class="form-control" rows="10" style="resize:none" id="message" placeholder="Tell us what you think!">lel :D</textarea>
                </div>

                <!--<button class="btn btn-default" type="submit" onclick="postComment()">Comment</button>-->
                <button>Submit</button>
            </form>
        </div>
    <!--</div>-->

    <script>
        var username = document.getElementById("username");
        var email = document.getElementById("email");
        var message = document.getElementById("message");

        console.log(username.value);
        console.log(email.value);
        console.log(message.value);
    </script>

</body>
</html>
