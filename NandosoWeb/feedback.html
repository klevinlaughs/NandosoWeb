<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Feedback</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/CommentModule.js"></script>
    <script src="Scripts/ReplyModule.js"></script>

    <script src="Scripts/feedback.js"></script>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/feedback.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <header class="page-header row">
            <a href="/index.html" class="col-xs-1">
                <img src="/images/THechicken.jpg" class="img-responsive img-thumbnail" alt="Nandoso" />
            </a>
            <h1 style="text-align:center" class="col-xs-10">
                Tell us what you think about our chicken!
            </h1>
            <a href="specials-of-the-day.html" class="col-xs-1">
                <img src="/images/drum.jpg" alt="Specials!" class="img-rounded img-responsive" />
            </a>
        </header>

        <form class="col-md-4 col-md-push-8">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="username" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" id="email" placeholder="abc123@example.com" required />
            </div>

            <div class="form-group">
                <label for="message">Feedback:</label>
                <textarea class="form-control" rows="10" style="resize: none" id="message" placeholder="Tell us what you think!" required></textarea>
            </div>

            <div class="form-group" style="text-align:center">
                <button class="btn btn-default" type="submit" onclick="CommentModule.postComment()">Comment</button>
            </div>

        </form>

        <div class="col-md-8 col-md-pull-4 table-responsive" id="feedbackList">
        </div>

        <footer class="modal-footer col-xs-12">
            Nandoso - Kelvin Lau
        </footer>
    </div>

</body>
</html>
